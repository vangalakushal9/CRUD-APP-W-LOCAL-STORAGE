<div>
    <app-top-nav></app-top-nav>
    <app-side-nav-bar></app-side-nav-bar>
    <!-- TABLE COMPONENT -->
    <div class="text-center m-3">
        <h3>Add Data to List</h3>
    </div>
    <!-- Button trigger modal -->
    <div class="text-center m-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onAddEmployee()">
            ADD DETAILS
        </button>
    </div>
    <!-- TABLE -->
    <div class="main_content">
        <div class="info">
            <table class="table table-bordered ">
                <thead>
                    <tr>
                        <th>Sr</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Skill</th>
                        <th>Company</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="employeeArr.length != 0">
                        <tr *ngFor="let item of employeeArr;let sr = index">
                            <td>{{sr+1}}</td>
                            <td>{{item.FirstName}} {{item.LastName}}</td>
                            <td>{{item.Technology}}</td>
                            <td>{{item.Designation}}</td>
                            <td>{{item.Skill}}</td>
                            <td>{{item.Company}}</td>
                            <td class="text-center">
                                <img src="assets/edit.png" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                    (click)="onEdit(item)" />
                                <img src="assets/delete.png" (click)="onDelete(item)" />
                            </td>
                        </tr>
                    </ng-container>
                    <ng-container *ngIf="employeeArr.length == 0">
                        <tr>
                            <td colspan="8" class="text-center"> No Record Present</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter Details Here:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form #myForm="ngForm">
                        <div class="">
                            <div>
                                <strong><label>Name</label></strong>
                            </div>
                            <div>
                                <input type="text" placeholder="First Name" name="FirstName" required #fname="ngModel"
                                    [(ngModel)]="employeeObj.FirstName" class="form-control" />
                                <div *ngIf="fname.touched">
                                    <span class="text-danger font-weight-bold" *ngIf="fname.errors?.['required']">
                                        Required</span>
                                </div>
                            </div>
                            <div>
                                <input type="text" placeholder="Last Name" required name="LastName" #LastName="ngModel"
                                    [(ngModel)]="employeeObj.LastName" class="form-control" />
                                <div *ngIf="LastName.touched">
                                    <span class="text-danger" *ngIf="LastName.errors?.['required']"> Required</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <strong><label>Gender</label></strong>
                            </div>
                            <input type="radio" name="gender_male" value="male">
                              <label for="male">Male</label>
                              <input type="radio" name="gender_male" value="female">
                              <label for="female">Female</label>
                        </div>
                        <div class="">
                            <div>
                                <strong><label>Phone</label></strong>
                            </div>
                            <div>
                                <input type="text" placeholder="Phone" name="Technology" #Technology="ngModel" required
                                    [(ngModel)]="employeeObj.Technology" class="form-control" />
                                <div *ngIf="Technology.touched">
                                    <span class="text-danger" *ngIf="Technology.errors?.['required']"> Required</span>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <div>
                                <strong><label>E-mail</label></strong>
                            </div>
                            <div>
                                <input type="text" placeholder="E-mail" name="Designation" #Designation="ngModel"
                                    required [(ngModel)]="employeeObj.Designation" class="form-control" />
                                <div *ngIf="Designation.touched">
                                    <span class="text-danger" *ngIf="Designation.errors?.['required']"> Required</span>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <div>
                                <strong><label>Skill</label></strong>
                            </div>
                            <div>
                                <select required name="Skill" #Skill="ngModel" [(ngModel)]="employeeObj.Skill"
                                    class="form-control">
                                    <option selected value="">Select Skill</option>
                                    <option>Dot Net</option>
                                    <option>Angular</option>
                                    <option>Java</option>
                                    <option>React</option>
                                </select>
                                <div *ngIf="Skill.touched">
                                    <span class="text-danger" *ngIf="Skill.errors?.['required']"> Required</span>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <div>
                                <strong><label>Core Expertise In</label></strong>
                            </div>
                            <div>
                                <input type="checkbox" name="Core" />
                                <label>&nbsp; FrontEnd</label><br>
                                <input type="checkbox" name="Core" />
                                <label>&nbsp; BackEnd</label><br>
                                <input type="checkbox" name="Core" />
                                <label>&nbsp; FullStack</label>
                            </div>
                        </div>
                        <div class="">
                            <div>
                                <strong><label>Company</label></strong>
                            </div>
                            <div>
                                <input type="text" name="Company" placeholder="Company Name" #Company="ngModel" required
                                    [(ngModel)]="employeeObj.Company" class="form-control" />
                                <div *ngIf="Company.touched">
                                    <span class="text-danger" *ngIf="Company.errors?.['required']"> Required</span>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <strong><label>Few Lines About Yourself</label></strong>
                            <textarea placeholder="Few Lines" name="FewDetails" class="form-control"></textarea>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" (click)="onClose()">Close</button>
                        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal"
                            (click)="onSubmit()" *ngIf="onAdd"
                            >Save
                            changes</button>
                            <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" *ngIf="onUpdate"
                            >Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
